<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://www.tableau.com/javascripts/api/tableau.extensions.1.latest.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; margin: 0; }
        #status { color: #666; font-size: 12px; margin-bottom: 10px; }
        #chat-box { height: 250px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        .msg { margin: 8px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .ia { background: #e8f5e9; }
        select, button { padding: 10px; margin: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <h3>Chat IA - Carrefour</h3>
    <div id="status">Carregando...</div>
    
    <label>Worksheet:</label>
    <select id="worksheet"></select>
    <br>
    
    <label>Análise:</label>
    <select id="prompt">
        <option value="resumo">Resumo Geral</option>
        <option value="top5">Top 5 Produtos</option>
        <option value="tendencias">Tendências</option>
        <option value="anomalias">Anomalias</option>
        <option value="recomendacoes">Recomendações</option>
    </select>
    <button onclick="analisar()">Analisar</button>
    
    <div id="chat-box"></div>

    <script>
        const API_KEY = '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';
        let worksheets = [];
        
        tableau.extensions.initializeAsync().then(function() {
            worksheets = tableau.extensions.dashboardContent.dashboard.worksheets;
            
            document.getElementById('status').textContent = `✅ ${worksheets.length} worksheet(s) encontrada(s)`;
            
            // Preencher dropdown de worksheets
            const select = document.getElementById('worksheet');
            worksheets.forEach(function(ws, i) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = ws.name;
                select.appendChild(option);
            });
            
            addMsg('Pronto! Selecione a worksheet e a análise desejada.', 'ia');
            
        }).catch(function(error) {
            document.getElementById('status').textContent = '❌ Erro: ' + error;
        });
        
        async function analisar() {
            const wsIndex = document.getElementById('worksheet').value;
            if (!wsIndex && wsIndex !== 0) {
                alert('Selecione uma worksheet!');
                return;
            }
            
            const worksheet = worksheets[wsIndex];
            const promptSel = document.getElementById('prompt').value;
            
            const prompts = {
                'resumo': 'Faça um resumo executivo em 3 pontos principais',
                'top5': 'Liste os 5 itens mais importantes e explique por quê',
                'tendencias': 'Identifique as principais tendências nos dados',
                'anomalias': 'Detecte possíveis anomalias ou pontos de atenção',
                'recomendacoes': 'Dê 3 recomendações práticas e acionáveis'
            };
            
            addMsg(prompts[promptSel], 'user');
            addMsg('Analisando dados...', 'ia');
            
            try {
                const dataTable = await worksheet.getSummaryDataAsync();
                
                const cols = dataTable.columns.map(c => c.fieldName);
                const numLinhas = dataTable.data.length;
                
                // Pegar amostra dos dados
                const amostra = dataTable.data.slice(0, 5).map(row => 
                    row.map(cell => cell.formattedValue).join(', ')
                ).join('\n');
                
                const contexto = `
Worksheet: ${worksheet.name}
Colunas: ${cols.join(', ')}
Total de linhas: ${numLinhas}
Amostra dos dados:
${amostra}
                `.trim();
                
                const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.1-8b-instant',
                        messages: [
                            {role: 'system', content: `Você é analista de dados do Carrefour. ${contexto}. Responda de forma concisa e objetiva.`},
                            {role: 'user', content: prompts[promptSel]}
                        ],
                        max_tokens: 300,
                        temperature: 0.7
                    })
                });
                
                const data = await res.json();
                
                // Remove "Analisando..."
                const chatBox = document.getElementById('chat-box');
                chatBox.removeChild(chatBox.lastChild);
                
                addMsg(data.choices[0].message.content, 'ia');
                
            } catch(e) {
                const chatBox = document.getElementById('chat-box');
                chatBox.removeChild(chatBox.lastChild);
                addMsg('❌ Erro: ' + e.message, 'ia');
                console.error('Erro completo:', e);
            }
        }
        
        function addMsg(txt, tipo) {
            const box = document.getElementById('chat-box');
            const msg = document.createElement('div');
            msg.className = `msg ${tipo}`;
            msg.textContent = txt;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
