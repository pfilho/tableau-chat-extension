<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.tableau.com/extensions/1.4.0/tableau.extensions.1.latest.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; margin: 0; }
        #status { color: #666; font-size: 12px; margin-bottom: 10px; padding: 10px; background: #f0f0f0; }
        #chat-box { height: 250px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        .msg { margin: 8px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .ia { background: #e8f5e9; }
        select, button { padding: 10px; margin: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <h3>Chat IA - Carrefour</h3>
    <div id="status">Iniciando extensão...</div>
    
    <label>Worksheet:</label>
    <select id="worksheet"><option>Aguardando...</option></select>
    <br>
    
    <label>Análise:</label>
    <select id="prompt">
        <option value="resumo">Resumo Geral</option>
        <option value="top5">Top 5 Produtos</option>
        <option value="tendencias">Tendências</option>
        <option value="anomalias">Anomalias</option>
        <option value="recomendacoes">Recomendações</option>
    </select>
    <button onclick="analisar()">Analisar</button>
    
    <div id="chat-box"></div>

    <script>
        const API_KEY = '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';
        let worksheets = [];
        
        // Log 1
        document.getElementById('status').textContent = 'Verificando Tableau API...';
        console.log('Página carregada');
        
        // Log 2
        if (typeof tableau === 'undefined') {
            document.getElementById('status').textContent = '❌ ERRO: Tableau API não encontrada';
            console.error('Tableau não definido');
        } else {
            document.getElementById('status').textContent = 'Tableau API encontrada. Inicializando...';
            console.log('Tableau encontrado:', tableau);
            
            // Log 3
            tableau.extensions.initializeAsync().then(function() {
                document.getElementById('status').textContent = 'Extensão inicializada. Buscando worksheets...';
                console.log('Extensão inicializada');
                
                worksheets = tableau.extensions.dashboardContent.dashboard.worksheets;
                console.log('Worksheets:', worksheets);
                
                document.getElementById('status').textContent = `✅ ${worksheets.length} worksheet(s) encontrada(s)`;
                
                const select = document.getElementById('worksheet');
                select.innerHTML = '';
                worksheets.forEach(function(ws, i) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = ws.name;
                    select.appendChild(option);
                });
                
                addMsg('Pronto! Selecione a worksheet e clique em Analisar.', 'ia');
                
            }).catch(function(error) {
                document.getElementById('status').textContent = '❌ Erro ao inicializar: ' + error;
                console.error('Erro na inicialização:', error);
            });
        }
        
        async function analisar() {
            const wsIndex = document.getElementById('worksheet').value;
            
            if (!worksheets || worksheets.length === 0) {
                alert('Nenhuma worksheet disponível!');
                return;
            }
            
            const worksheet = worksheets[wsIndex];
            const promptSel = document.getElementById('prompt').value;
            
            const prompts = {
                'resumo': 'Faça um resumo executivo em 3 pontos principais',
                'top5': 'Liste os 5 itens mais importantes',
                'tendencias': 'Identifique as principais tendências',
                'anomalias': 'Detecte possíveis anomalias',
                'recomendacoes': 'Dê 3 recomendações práticas'
            };
            
            addMsg(prompts[promptSel], 'user');
            addMsg('Analisando...', 'ia');
            
            try {
                const dataTable = await worksheet.getSummaryDataAsync();
                const cols = dataTable.columns.map(c => c.fieldName);
                const numLinhas = dataTable.data.length;
                
                const contexto = `Worksheet: ${worksheet.name}, ${numLinhas} linhas, Colunas: ${cols.join(', ')}`;
                
                const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.1-8b-instant',
                        messages: [
                            {role: 'system', content: `Analista Carrefour. ${contexto}. Conciso.`},
                            {role: 'user', content: prompts[promptSel]}
                        ],
                        max_tokens: 250
                    })
                });
                
                const data = await res.json();
                const chatBox = document.getElementById('chat-box');
                chatBox.removeChild(chatBox.lastChild);
                addMsg(data.choices[0].message.content, 'ia');
                
            } catch(e) {
                const chatBox = document.getElementById('chat-box');
                if(chatBox.lastChild) chatBox.removeChild(chatBox.lastChild);
                addMsg('❌ Erro: ' + e.message, 'ia');
                console.error(e);
            }
        }
        
        function addMsg(txt, tipo) {
            const box = document.getElementById('chat-box');
            const msg = document.createElement('div');
            msg.className = `msg ${tipo}`;
            msg.textContent = txt;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
